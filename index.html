<!doctype html><html><head><style>*{font-family:sans-serif;font-size:40px;font-weight:200;}</style>

</head><body>
<span></span><br>
  <input style="font-size:15px;" type="number" id="o" value="-40"></input><span style="font-size:15px;">offset in sets of 15 minutes</span>
<br>
<input style="font-size:15px;" type="number" id="d" value="17890"></input><span style="font-size:15px;">offset in sets of 15 minutes</span>
<script>
//1: EST default
//2:Christmas 2018 default
setInterval(function(){
c=((((parseInt(document.getElementById("d").value)*86400000)-(parseInt(document.getElementById("o").value)*900000))-Date.now())+2000).toString();
document.body.children[0].innerHTML=c+
" total milliseconds to "+'<span style="font-size:15px;">'+new Date(parseInt(c)+Date.now()).toString()+"</span><br>"+
Math.floor(new Date((parseInt(c)-(new Date(0).getTimezoneOffset()*60000))/86400000).getMilliseconds()).toString()+
" days "+
new Date(parseInt(c)).getHours()+
" hours "+
new Date(parseInt(c)).getMinutes()+
" minutes "+
new Date(parseInt(c)).getSeconds()+
" seconds "+
new Date(parseInt(c)).getMilliseconds()+
" milliseconds"},1)
</script>

</body></html>
