<!DOCTYPE html>
<html>
<head style="display:block"><style>body{font-family:sans-serif;font-size:40px;font-weight:200;}</style>
<input type="number" id="o"></head>
<body>

</body>
<script>
setInterval(function(){
c=((((86400000*((365)*49)+86400000+86400000+86400000+86400000+86400000+86400000)-68400000)+(document.head.getElementById("o").value*3600000))-Date.now()).toString();
document.body.innerHTML=c+" total milliseconds to Christmas 2018<br>"+Math.floor(parseInt(c)/(3600000*24)).toString()+
" days "+new Date(parseInt(c)).getHours()+" hours "+
new Date(parseInt(c)).getMinutes()+" minutes "+
new Date(parseInt(c)).getSeconds()+" seconds "+
new Date(parseInt(c)).getMilliseconds()+" milliseconds"
},1)
</script>
